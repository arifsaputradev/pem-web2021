<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <h1>Arif Saputra</h1>
    <h2>Belajar AJAX</h2>
    <h3>Asyncronous Javascript And XML</h3>

    <!-- AJAX 1 -->
    <div id="hasilAjax1"></div>
    <br />
    <button onclick="loadContentAjax1()">Load Content</button>
    <!-- External Javascript AJAX 1 -->
    <script src="ajax-1.js"></script>
    <br /><br />
    <hr />
    <br />

    <!-- AJAX 2 -->
    <button id="buttonResetA2" onclick="resetAjax()">Reset</button>
    <div id="hasilAjax2"></div>
    <br />
    <button id="buttonA2" onclick="loadContentAjax2()">Load Content</button>
    <!-- External Javascript AJAX 2 -->
    <script src="ajax-2.js"></script>
    <br /><br />
    <hr />

    <!-- AJAX 3 -->
    <h4>Kirim Data Menggunakan AJAX</h4>
    <form action="POST" onsubmit="return sendData()">
      <label for="title">Title</label><br />
      <input type="text" name="title" id="title" placeholder="Masukkan Judul..." /><br />
      <label for="isi">Isi Artikel</label><br />
      <textarea name="isi" id="isi" cols="21" rows="10" placeholder="Masukkan Isi Artikel..."></textarea><br />
      <input type="submit" id="submit" value="Kirim" />
    </form>
    <!-- External Javascript AJAX 2 -->
    <script src="ajax-3.js"></script>
    <br /><br />
    <hr />

    <!-- AJAX JQUERY 1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <h4>Load Data</h4>
    <pre id="hasil"></pre>
    <!-- External Javascript AJAX JQUERY 1 -->
    <script src="ajax-jquery1.js"></script>
    <br /><br />
    <hr />

    <!-- AJAX JQUERY 2 -->
    <h4>Load Data</h4>
    <p id="namaSaya"></p>
    <p id="noFavoritSaya"></p>
    <p id="hobiSaya"></p>
    <p id="namaDia"></p>
    <p id="noFavoritDia"></p>
    <p id="hobiDia"></p>
    <p id="nameJS"></p>
    <!-- External Javascript AJAX JQUERY 2 -->
    <script src="ajax-jquery2.js"></script>
    <br /><br />
    <hr />

    <!-- AJAX FETCH -->
    <h4>AJAX FETCH</h4>
    <button onclick="loadFetch()">Load Content</button>
    <p id="hasilFetch"></p>
    <!-- External Javascript AJAX FETCH-->
    <script src="ajax-fetch.js"></script>
  </body>
</html>
