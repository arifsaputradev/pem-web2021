<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>PPDB | 2021</title>
  </head>
  <body>
    <!-- Header Formulir Pendaftaran -->
    <h1>Formulir Pendaftaran PPDB Jalur Zonasi Tahun 2021</h1>
    <!-- Start Form -->
    <form action="proses.php" target="_blank" method="post" id="form" name="form-ppdb">
      <!-- Start Table -->
      <table id="tabel-form">
        <!-- First Table Header (Info Pendaftaran)-->
        <tr id="table-header">
          <td colspan="2"><h2>Info Pendaftaran</h2></td>
        </tr>
        <!-- Body Info Pendaftaran-->
        <tr>
          <td colspan="2">
            <label for="nisn">Nomor Induk Siswa Nasional</label><br />
            <input type="number" id="nisn" name="nisn" placeholder="Masukkan Nomor Induk Siswa Nasional" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="asal-sekolah">Asal Sekolah</label><br />
            <input type="text" id="asal-sekolah" name="asal" placeholder="Masukkan Asal Sekolah" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tahun-lulus">Tahun Lulus</label>
            <input type="number" id="tahun-lulus" name="lulus" placeholder="Masukkan Tahun Lulus" maxlength="4" required />
          </td>
          <td>
            <label for="lampiran-ijazah">Lampirkan File Fotocopy Ijazah</label>
            <input type="file" name="ijazah" id="lampiran-ijazah" style="border: none" required />
          </td>
        </tr>
        <!-- Second Table Header (Data Calon Peserta) -->
        <tr>
          <td colspan="2"><h2>Data Calon Peserta</h2></td>
        </tr>
        <!-- Body Data Calon Peserta -->
        <tr>
          <td colspan="2">
            <label for="nama-lengkap">Nama Lengkap</label>
            <input type="text" id="nama-lengkap" name="nama-lengkap" placeholder="Masukkan Nama Lengkap" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="nik">Nomor Induk Keluarga</label>
            <input type="number" id="nik" name="nik" placeholder="Masukkan Nomor Induk Keluarga" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tempat-lahir">Tempat Lahir</label>
            <input type="text" name="tempat-lahir" id="tempat-lahir" required />
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" name="tanggal-lahir" id="tanggal-lahir" max="2004-01-11" min="2000-01-11" required />
          </td>
          <td>
            <label for="lampiran-akte">Lampirkan File Fotocopy Akta Kelahiran yang Telah dilegalisir</label>
            <input type="file" id="lampiran-akte" name="lampiran-akte" style="border: none" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="jenis-kelamin">Jenis Kelamin</label><br />
            <input type="radio" name="jenis-kelamin" id="laki" style="width: 10px" />
            <label for="laki">Laki-Laki</label>
            <input type="radio" name="jenis-kelamin" id="perempuan" style="width: 10px" />
            <label for="perempuan">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="alamat-peserta">Alamat</label>
            <textarea
              name="alamat-peserta"
              id="alamat-peserta"
              cols="50"
              rows="4"
              style="font-size: 16px; border-radius: 10px; margin-top: 4px; padding-left: 8px; border: 1px solid #ddd"
              placeholder="Masukkan Alamat Lengkap Anda"
              required
            ></textarea>
          </td>
          <td id="alamat-peserta">
            <label for="prov-peserta">Provinsi</label>
            <input list="prov-peserta" placeholder="Pilih Provinsi" required />
            <datalist id="prov-peserta">
              <option value="Jawa Barat"></option>
              <option value="Jawa Tengah"></option>
              <option value="Jawa Timur"></option>
            </datalist>
            <label for="kab-peserta">Kabupaten/Kota</label>
            <input type="text" name="kab-peserta" id="kab-peserta" placeholder="Masukkan Kabupaten/Kota" required />
            <label for="kec-peserta">Kecamatan</label>
            <input type="text" name="kec-peserta" id="kec-peserta" placeholder="Masukkan Kecamatan" required />
            <label for="desa-peserta">Desa/Kelurahan</label>
            <input type="text" name="desa-peserta" id="desa-peserta" placeholder="Masukkan Desa/Kelurahan" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="email">Email Aktif</label>
            <input type="email" name="email" id="email" placeholder="Masukkan E-Mail" required />
          </td>
        </tr>
        <!-- Three Table Header (Data Orang Tua) -->
        <tr>
          <td colspan="2"><h2>Data Orang Tua</h2></td>
        </tr>
        <tr>
          <td>
            <label for="nokk">Nomor Kartu Keluarga</label>
            <input type="number" name="nokk" id="nokk" placeholder="Masukkan Nomor Kartu Keluarga" required />
          </td>
          <td>
            <label for="lampiran-kk">Lampirkan File Fotocopy Kartu Keluarga</label>
            <input type="file" name="lampiran-kk" id="lampiran-kk" style="border: none" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="nama-ayah">Nama Ayah Kandung</label>
            <input type="text" name="nama-ayah" id="nama-ayah" placeholder="Masukkan Nama Ayah Kandung" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="agama-ayah">Agama</label>
            <input list="agama-ayah" placeholder="Pilih Agama" required />
            <datalist id="agama-ayah">
              <option value="Islam"></option>
              <option value="Kristen"></option>
              <option value="Protestan"></option>
              <option value="Buddha"></option>
              <option value="Hindu"></option>
              <option value="Katholik"></option>
              <option value="Konghucu"></option>
            </datalist>
          </td>
          <td>
            <label for="pekerjaan-ayah">Pekerjaan</label>
            <input type="text" id="pekerjaan-ayah" placeholder="Masukkan Pekerjaan" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="nama-ibu">Nama Ibu Kandung</label>
            <input type="text" name="nama-ibu" id="nama-ibu" placeholder="Masukkan Nama Ibu Kandung" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="agama-ibu">Agama</label>
            <input list="agama-ibu" placeholder="Pilih Agama" required />
            <datalist id="agama-ibu">
              <option value="Islam"></option>
              <option value="Kristen"></option>
              <option value="Protestan"></option>
              <option value="Buddha"></option>
              <option value="Hindu"></option>
              <option value="Katholik"></option>
              <option value="Konghucu"></option>
            </datalist>
          </td>
          <td>
            <label for="pekerjaan-ibu">Pekerjaan</label>
            <input type="text" id="pekerjaan-ibu" placeholder="Masukkan Pekerjaan" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="alamat-orangtua">Alamat</label>
            <textarea
              name="alamat-orangtua"
              id="alamat-orangtua"
              cols="50"
              rows="4"
              style="font-size: 16px; border-radius: 10px; margin-top: 4px; padding-left: 8px; border: 1px solid #ddd"
              placeholder="Masukkan Alamat Lengkap Orang Tua Anda"
              required
            ></textarea>
          </td>
          <td id="alamat-orangtua">
            <label for="provinsi-orangtua">Provinsi</label>
            <input list="provinsi-orangtua" placeholder="Pilih Provinsi" required />
            <datalist id="provinsi-orangtua">
              <option value="Jawa Barat"></option>
              <option value="Jawa Tengah"></option>
              <option value="Jawa Timur"></option>
            </datalist>
            <label for="kab-orangtua">Kabupaten/Kota</label>
            <input type="text" name="kab-orangtua" id="kab-orangtua" placeholder="Masukkan Kabupaten/Kota" required />
            <label for="kec-orangtua">Kecamatan</label>
            <input type="text" name="kec-orangtua" id="kec-orangtua" placeholder="Masukkan Kecamatan" required />
            <label for="desa-orangtua">Desa/Kelurahan</label>
            <input type="text" name="desa-orangtua" id="desa-orangtua" placeholder="Masukkan Desa/Kelurahan" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="daftar" type="submit">Daftar</button>
            <button id="reset" type="reset">Reset</button>
          </td>
        </tr>
      </table>
      <!-- Finish Table -->
    </form>
    <!-- Finish Form -->
