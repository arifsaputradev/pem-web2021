<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>PPDB | 2021</title>
  </head>
  <body>
    <!-- Header Formulir Pendaftaran -->
    <h1>Formulir Pendaftaran PPDB Jalur Zonasi Tahun 2021</h1>
    <!-- Start Form -->
    <form action="proses.php" target="_blank" method="post" id="form">
      <!-- Start Table -->
      <table id="tabel-form">
        <!-- First Table Header (Info Pendaftaran)-->
        <tr id="table-header">
          <td colspan="2"><h2>Info Pendaftaran</h2></td>
        </tr>
        <!-- Body Info Pendaftaran-->
        <tr>
          <td colspan="2">
            <label for="nisn">Nomor Induk Siswa Nasional</label><br />
            <input type="number" id="nisn" placeholder="Masukkan Nomor Induk Siswa Nasional" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="asal-sekolah">Asal Sekolah</label><br />
            <input type="text" id="asal-sekolah" placeholder="Masukkan Asal Sekolah" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tahun-lulus">Tahun Lulus</label>
            <input type="number" id="tahun-lulus" placeholder="Masukkan Tahun Lulus" />
          </td>
          <td>
            <label for="lampiran-ijazah">Lampirkan File Fotocopy Ijazah</label>
            <input type="file" name="ijazah" id="lampiran-ijazah" style="border: none" />
          </td>
        </tr>
        <!-- Second Table Header (Data Calon Peserta) -->
        <tr>
          <td colspan="2"><h2>Data Calon Peserta</h2></td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="nama-lengkap">Nama Lengkap</label>
            <input type="text" id="nama-lengkap" placeholder="Masukkan Nama Lengkap" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="nik">Nomor Induk Keluarga</label>
            <input type="number" id="nik" placeholder="Masukkan Nomor Induk Keluarga" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tempat-lahir">Tempat Lahir</label>
            <input type="date" name="tempat-lahir" id="tempat-lahir" />
          </td>
          <td>
            <label for="lampiran-akte">Lampirkan File Fotocopy Akta Kelahiran yang Telah dilegalisir</label>
            <input type="file" id="lampiran-akte" />
          </td>
        </tr>
      </table>
      <!-- Finish Table -->
    </form>
    <!-- Finish Form -->
  </body>
</html>
