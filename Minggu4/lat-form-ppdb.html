<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>PPDB | 2021</title>
  </head>
  <body>
    <!-- Header Formulir Pendaftaran -->
    <h1>Formulir Pendaftaran PPDB Jalur Zonasi Tahun 2021</h1>
    <!-- Start Form -->
    <form action="proses.php" target="_blank" method="POST" id="form" name="form-ppdb">
      <!-- Start Table -->
      <table id="tabel-form">
        <!-- First Table Header (Info Pendaftaran)-->
        <tr id="table-header">
          <td colspan="2"><h2>Info Pendaftaran</h2></td>
        </tr>
        <!-- Body Info Pendaftaran-->
        <tr>
          <td colspan="2">
            <label for="nisn">Nomor Induk Siswa Nasional</label><br />
            <input type="number" id="nisn" name="nisn" placeholder="Masukkan Nomor Induk Siswa Nasional" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="asalsekolah">Asal Sekolah</label><br />
            <input type="text" id="asalsekolah" name="asalsekolah" placeholder="Masukkan Asal Sekolah" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tahun-lulus">Tahun Lulus</label>
            <input type="number" id="tahun_lulus" name="lulus" placeholder="Masukkan Tahun Lulus" maxlength="4" required />
          </td>
          <td>
            <label for="lampiranijazah">Lampirkan File Fotocopy Ijazah</label>
            <input type="file" name="lampiranijazah" id="lampiranijazah" style="border: none" required />
          </td>
        </tr>
        <!-- Second Table Header (Data Calon Peserta) -->
        <tr>
          <td colspan="2"><h2>Data Calon Peserta</h2></td>
        </tr>
        <!-- Body Data Calon Peserta -->
        <tr>
          <td colspan="2">
            <label for="namalengkap">Nama Lengkap</label>
            <input type="text" id="namalengkap" name="namalengkap" placeholder="Masukkan Nama Lengkap" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="nik">Nomor Induk Keluarga</label>
            <input type="number" id="nik" name="nik" placeholder="Masukkan Nomor Induk Keluarga" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="tempatlahir">Tempat Lahir</label>
            <input type="text" name="tempatlahir" id="tempatlahir" placeholder="Masukkan Tempat Lahir" required />
            <label for="tanggallahir">Tanggal Lahir</label>
            <input type="date" name="tanggallahir" id="tanggallahir" max="2004-01-11" min="2000-01-11" required />
          </td>
          <td>
            <label for="lampiranakte">Lampirkan File Fotocopy Akta Kelahiran yang Telah dilegalisir</label>
            <input type="file" id="lampiranakte" name="lampiranakte" style="border: none" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="jeniskelamin">Jenis Kelamin</label><br />
            <input type="radio" name="jeniskelamin" id="laki" value="Laki-Laki" style="width: 10px" required />
            <label for="laki">Laki-Laki</label>
            <input type="radio" name="jeniskelamin" id="perempuan" value="Perempuan" style="width: 10px" required />
            <label for="perempuan">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="alamatpeserta">Alamat</label>
            <textarea
              name="alamatpeserta"
              id="alamatpeserta"
              cols="50"
              rows="4"
              style="font-size: 16px; border-radius: 10px; margin-top: 4px; padding-left: 8px; border: 1px solid #ddd"
              placeholder="Masukkan Alamat Lengkap Anda"
              required
            ></textarea>
          </td>
          <td id="alamatpeserta">
            <label for="provpeserta">Provinsi</label>
            <input list="provpeserta" placeholder="Pilih Provinsi" required />
            <datalist id="provpeserta">
              <option value="Jawa Barat"></option>
              <option value="Jawa Tengah"></option>
              <option value="Jawa Timur"></option>
            </datalist>
            <label for="kabpeserta">Kabupaten/Kota</label>
            <input type="text" name="kabpeserta" id="kabpeserta" placeholder="Masukkan Kabupaten/Kota" required />
            <label for="kec-peserta">Kecamatan</label>
            <input type="text" name="kecpeserta" id="kecpeserta" placeholder="Masukkan Kecamatan" required />
            <label for="desapeserta">Desa/Kelurahan</label>
            <input type="text" name="desapeserta" id="desapeserta" placeholder="Masukkan Desa/Kelurahan" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="email">Email Aktif</label>
            <input type="email" name="email" id="email" placeholder="Masukkan E-Mail" required />
          </td>
        </tr>
        <!-- Three Table Header (Data Orang Tua) -->
        <tr>
          <td colspan="2"><h2>Data Orang Tua</h2></td>
        </tr>
        <tr>
          <td>
            <label for="nokk">Nomor Kartu Keluarga</label>
            <input type="number" name="nokk" id="nokk" placeholder="Masukkan Nomor Kartu Keluarga" required />
          </td>
          <td>
            <label for="lampirankk">Lampirkan File Fotocopy Kartu Keluarga</label>
            <input type="file" name="lampirankk" id="lampirankk" style="border: none" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="namaayah">Nama Ayah Kandung</label>
            <input type="text" name="namaayah" id="namaayah" placeholder="Masukkan Nama Ayah Kandung" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="agamaayah">Agama</label>
            <input list="agamaayah" placeholder="Pilih Agama" required />
            <datalist id="agamaayah">
              <option value="Islam"></option>
              <option value="Kristen"></option>
              <option value="Protestan"></option>
              <option value="Buddha"></option>
              <option value="Hindu"></option>
              <option value="Katholik"></option>
              <option value="Konghucu"></option>
            </datalist>
          </td>
          <td>
            <label for="pekerjaanayah">Pekerjaan</label>
            <input type="text" id="pekerjaanayah" placeholder="Masukkan Pekerjaan Ayah" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="namaibu">Nama Ibu Kandung</label>
            <input type="text" name="namaibu" id="namaibu" placeholder="Masukkan Nama Ibu Kandung" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="agamaibu">Agama</label>
            <input list="agamaibu" placeholder="Pilih Agama" required />
            <datalist id="agamaibu">
              <option value="Islam"></option>
              <option value="Kristen"></option>
              <option value="Protestan"></option>
              <option value="Buddha"></option>
              <option value="Hindu"></option>
              <option value="Katholik"></option>
              <option value="Konghucu"></option>
            </datalist>
          </td>
          <td>
            <label for="pekerjaanibu">Pekerjaan</label>
            <input type="text" id="pekerjaanibu" placeholder="Masukkan Pekerjaan Ibu" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="alamatorangtua">Alamat</label>
            <textarea
              name="alamatorangtua"
              id="alamatorangtua"
              cols="50"
              rows="4"
              style="font-size: 16px; border-radius: 10px; margin-top: 4px; padding-left: 8px; border: 1px solid #ddd"
              placeholder="Masukkan Alamat Lengkap Orang Tua Anda"
              required
            ></textarea>
          </td>
          <td id="alamatorangtua">
            <label for="provorangtua">Provinsi</label>
            <input list="provorangtua" placeholder="Pilih Provinsi" required />
            <datalist id="provorangtua">
              <option value="Jawa Barat"></option>
              <option value="Jawa Tengah"></option>
              <option value="Jawa Timur"></option>
            </datalist>
            <label for="kaborangtua">Kabupaten/Kota</label>
            <input type="text" name="kaborangtua" id="kaborangtua" placeholder="Masukkan Kabupaten/Kota" required />
            <label for="kec-orangtua">Kecamatan</label>
            <input type="text" name="kecorangtua" id="kecorangtua" placeholder="Masukkan Kecamatan" required />
            <label for="desaorangtua">Desa/Kelurahan</label>
            <input type="text" name="desaorangtua" id="desaorangtua" placeholder="Masukkan Desa/Kelurahan" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="daftar" name="daftar" type="submit">Daftar</button>
            <button id="reset" type="reset">Reset</button>
          </td>
        </tr>
      </table>
      <!-- Finish Table -->
    </form>
    <!-- Finish Form -->
    <hr />
