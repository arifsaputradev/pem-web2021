<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Javascript 2</title>
  </head>
  <body>
    <h1>Tutorial Javascript untuk Pemula</h1>
    <div id="hasil-output"></div>
    <div id="coba"></div>
    <script>
      // membuat objek elemen
      var hasil = document.getElementById("hasil-output");
      var coba = document.getElementById("coba");
      // menampilkan output ke elemen hasil
      hasil.innerHTML = "<p>Aku suka Javascript</p>";
      coba.innerHTML = "<h6>Coba Coba</h6>";
    </script>
  </body>
</html>
